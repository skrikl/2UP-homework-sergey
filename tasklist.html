<!DOCTYPE html>
<html lang="en">
<head>
  <title>homeWork_3 || TaskList</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/tasklist.css">
</head>
<body>
    <div class="tasklist__wrapper">
      <div class="tasklist__mainContainer">
        <!-- Day and date header -->
        <header class="tasklist__date">
          <div class="tasklist__date_dayOfWeek">Thursday</div>
          <div class="tasklist__date_monthDayYear">February 28, 2019</div>
        </header>
        <!-- List item -->
        <div class="tasklist__task">                    
          <input type="checkbox" id="answer1">
          <label class="tasklist__task_text" for="answer1">Create a list</label>
          <svg class="tasklist__task_checkIcon" width="15px" height="10px">
            <polyline points="1,5 6,9 14,1" />
          </svg>                                                  
        </div>
        <!-- List item -->
        <div class="tasklist__task">                   
          <input type="checkbox" id="answer2">
          <label class="tasklist__task_text" for="answer2">Complete first task</label>
          <svg class="tasklist__task_checkIcon"  width="15px" height="10px">
            <polyline points="1,5 6,9 14,1" />
          </svg>                                                  
        </div>
        <!-- List item -->      
        <div class="tasklist__task">                    
          <input type="checkbox" id="answer3">
          <label class="tasklist__task_text" for="answer3">Write some CSS code</label> 
          <svg class="tasklist__task_checkIcon"  width="15px" height="10px">
            <polyline points="1,5 6,9 14,1" />
          </svg>                                                   
        </div>
        <!-- List item -->
        <div class="tasklist__task">                    
          <input type="checkbox" id="answer4"> 
          <label class="tasklist__task_text" for="answer4">Amaze the world</label>   
          <svg class="tasklist__task_checkIcon"  width="15px" height="10px">
            <polyline points="1,5 6,9 14,1" />
          </svg>                                                
        </div>
        <!-- End of list items -->
      </div>                
    </div>
</body>
</html>
